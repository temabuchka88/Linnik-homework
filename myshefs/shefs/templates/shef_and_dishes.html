{% extends 'base.html' %}

{% block content %}

{% if shef.photo %}
<img style="height: 160px; width: 238px;" src="{{ shef.photo.url }}" class="card-img-top" alt="{{ shef.name }}">
{% else %}
<p>No photo available</p>
{% endif %}
<p>{{ shef.about_me }}</p>

<h2>Dishes</h2>
<div class="card-deck">
    {% for dish in dishes %}
    <div class="card">
        <img style="height: 160px; width: 238px;" src="{{ dish.dish_photo.url }}" class="card-img-top" alt="{{ dish.dish_photo }}">
        <div class="card-body">
            <h5 class="card-title">{{ dish.dish_name }}</h5>
            <p class="card-text">Description: {{ dish.dish_description}}</p>
            <p class="card-text">Price: {{ dish.dish_prise }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}

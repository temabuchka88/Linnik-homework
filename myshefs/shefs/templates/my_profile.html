{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">My Profile</div>

                <div class="card-body">

                    <div class="form-group row">
                        <label for="avatar" class="col-md-4 col-form-label text-md-right">Avatar:</label>
                        <div class="col-md-6">
                            {% if user.myuser.avatar %}
                                <img src="{{ user.myuser.avatar.url }}" alt="Avatar" style="max-width: 100px; max-height: 100px;">
                            {% else %}
                                <p>No avatar</p>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">Username:</label>
                        <div class="col-md-6">
                            <p>{{ user.username }}</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name:</label>
                        <div class="col-md-6">
                            <p>{{ user.first_name }}</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name:</label>
                        <div class="col-md-6">
                            <p>{{ user.last_name }}</p>
                        </div>
                    </div>

                    <div class="form-group row mb-0">
                        <div class="col-md-6 offset-md-4">
                            <a href="{% url 'edit_my_profile' %}" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>

                    <div class="form-group row mb-0">
                        <div class="col-md-6 offset-md-4">
                            {% if not user.myuser.is_shef %}
                                <a href="{% url 'select_cuisines' %}" class="btn btn-primary">Start a chef</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
